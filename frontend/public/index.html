<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <meta name="description" content="AI-powered expense tracking with smart insights">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root {
        --bg-primary: #0a0a0b;
        --bg-secondary: #1a1a1b;
        --bg-tertiary: #2a2a2b;
        --bg-glass: rgba(26, 26, 27, 0.8);
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-muted: #8a8a8a;
        --accent-blue: #4a9eff;
        --accent-purple: #8b5cf6;
        --accent-green: #10b981;
        --accent-red: #ef4444;
        --accent-orange: #f59e0b;
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        --gradient-primary: linear-gradient(135deg, #4a9eff 0%, #8b5cf6 100%);
        --gradient-card: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
    }
    .app-container {
        max-width: 400px;
        min-height: 100vh;
        margin: 0 auto;
        background: var(--bg-primary);
        position: relative;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
    }
    .main-content {
        padding: 20px;
        padding-bottom: 120px;
    }
    .greeting-section {
        margin-bottom: 35px;
        padding: 20px;
        background: var(--gradient-card);
        border-radius: 20px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
    }
    .greeting-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .greeting-text {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .greeting-emoji {
        font-size: 24px;
    }
    .greeting-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
    }
    .greeting-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
    }
    .settings-btn {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .settings-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }
    .balance-card {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
        position: relative;
        overflow: hidden;
    }
    .balance-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-primary);
    }
    .balance-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .balance-icon {
        color: var(--accent-blue);
        font-size: 20px;
    }
    .balance-label {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 500;
    }
    .balance-amount {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 10px;
    }
    .balance-subtitle {
        font-size: 12px;
        color: var(--text-muted);
    }
    .quick-actions {
        display: flex;
        gap: 15px;
        margin-bottom: 35px;
    }
    .action-btn {
        flex: 1;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: var(--text-primary);
    }
    .action-btn:hover {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }
    .action-btn i {
        font-size: 20px;
        color: var(--accent-blue);
    }
    .action-btn span {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    .action-btn.primary {
        background: var(--gradient-primary);
        color: white;
    }
    .action-btn.primary i,
    .action-btn.primary span {
        color: white;
    }
    .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .section-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .section-title i {
        color: var(--accent-blue);
    }
    .expense-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .expense-item {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: all 0.3s ease;
    }
    .expense-item:hover {
        background: var(--bg-tertiary);
        transform: translateY(-1px);
    }
    .expense-icon {
        width: 45px;
        height: 45px;
        border-radius: 12px;
        background: var(--bg-tertiary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: var(--accent-blue);
        border: 1px solid var(--border);
    }
    .expense-details {
        flex: 1;
    }
    .expense-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 5px;
    }
    .expense-meta {
        font-size: 12px;
        color: var(--text-muted);
        display: flex;
        gap: 15px;
    }
    .expense-amount {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
    }
    .expense-amount.negative {
        color: var(--accent-red);
    }
    .expense-amount.positive {
        color: var(--accent-green);
    }
    .delete-btn {
        background: var(--accent-red);
        border: none;
        color: white;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    .delete-btn:hover {
        background: #c53030;
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 35px;
    }
    .stat-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
    }
    .stat-icon {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .stat-icon.income { color: var(--accent-green); }
    .stat-icon.expense { color: var(--accent-red); }
    .stat-icon.savings { color: var(--accent-blue); }
    .stat-icon.budget { color: var(--accent-purple); }
    .stat-value {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 5px;
    }
    .stat-label {
        font-size: 12px;
        color: var(--text-secondary);
    }
    .bottom-nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 380px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 25px;
        padding: 12px;
        display: flex;
        justify-content: space-around;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
    }
    .nav-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 12px;
        border-radius: 15px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        min-width: 60px;
    }
    .nav-btn.active {
        background: var(--gradient-primary);
        color: white;
    }
    .nav-btn i {
        font-size: 18px;
    }
    .nav-btn span {
        font-size: 10px;
        font-weight: 500;
    }
    .tab-page {
        display: none;
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .tab-page.active {
        display: block;
        opacity: 1;
        transform: translateX(0);
    }
    .tab-page.fade-out {
        opacity: 0;
        transform: translateX(-20px);
    }
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    .modal.active {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-hover);
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid var(--border);
    }
    .modal-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
    }
    .close-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
    }
    .close-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }
    .modal-body {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 24px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 14px;
        transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: var(--text-muted);
    }
    .form-group input[type="date"] {
        color: var(--text-primary);
    }
    .form-buttons {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }
    .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .btn-primary {
        background: var(--gradient-primary);
        color: white;
    }
    .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
    }
    .btn-danger {
        background: var(--accent-red);
        color: white;
    }
    .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
    }
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-muted);
    }
    .empty-icon {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.5;
    }
    .empty-text {
        font-size: 16px;
        margin-bottom: 10px;
    }
    .empty-subtext {
        font-size: 14px;
        color: var(--text-muted);
    }
    .budget-section {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
    }
    .budget-progress {
        margin-bottom: 16px;
    }
    .budget-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }
    .budget-info h4 {
        color: var(--text-primary);
        font-size: 16px;
        font-weight: 600;
    }
    .budget-info p {
        color: var(--text-secondary);
        font-size: 12px;
    }
    .budget-amount {
        text-align: right;
    }
    .budget-spent {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
    }
    .budget-total {
        font-size: 12px;
        color: var(--text-secondary);
    }
    .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--bg-tertiary);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
    }
    .progress-fill {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 4px;
        transition: width 0.5s ease;
    }
    .progress-fill.warning {
        background: linear-gradient(90deg, var(--accent-orange), #ff8c42);
    }
    .progress-fill.danger {
        background: linear-gradient(90deg, #ff4757, #ff6b7a);
    }
    .chart-container {
        margin-top: 20px;
        padding: 20px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        margin-bottom: 25px;
    }
    .calendar-container {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
        margin-left: auto;
        margin-right: auto;
        max-width: fit-content; /* Ensures the container only takes the width it needs */
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .calendar-nav {
        background: var(--bg-tertiary);
        border: none;
        color: var(--text-primary);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
    }
    .calendar-grid {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align items to the left */
        gap: 5px;
    }

    .calendar-day {
        text-align: left; /* Align text to the left */
        padding: 10px;
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 500;
        width: 100%; /* Ensure full width for alignment */
    }

    .calendar-date {
        text-align: left; /* Align text to the left */
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        min-height: 45px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start; /* Align items to the left */
        width: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }

    .calendar-date:hover {
        background: var(--bg-tertiary);
    }
    .calendar-date.active {
        background: var(--gradient-primary);
        color: white;
    }
    .calendar-date.active .calendar-expenses {
        color: white;
    }
    .calendar-date.has-transactions {
        border: 2px solid var(--accent-blue);
    }
    .calendar-expenses {
      font-size: 10px;
      margin-top: 3px;
      line-height: 1.2;
      font-weight: 600;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .calendar-expenses.income {
        color: var(--accent-green);
    }
    .calendar-expenses.expense {
        color: var(--accent-red);
    }
    @media (max-width: 480px) {
        .app-container {
            max-width: 100%;
            border-left: none;
            border-right: none;
        }
        .main-content {
            padding: 15px;
            padding-bottom: 100px;
        }
        .balance-amount {
            font-size: 28px;
        }
        .bottom-nav {
            width: 95%;
            bottom: 15px;
        }
        .calendar-date {
            padding: 8px;
            min-height: 45px;
        }
        .calendar-expenses {
            font-size: 9px;
        }
    }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <!-- Home Tab -->
            <div id="tab-home" class="tab-page active">
                <!-- Greeting Section -->
                <div class="greeting-section">
                    <div class="greeting-header">
                        <div class="greeting-text">
                            <span class="greeting-emoji">ðŸ‘‹</span>
                            <div>
                                <div class="greeting-title" id="greeting-title">Good morning!</div>
                                <div class="greeting-subtitle">Here's your spending</div>
                            </div>
                        </div>
                        <button class="settings-btn" onclick="openModal('settings-modal')">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
                <!-- Balance Card -->
                <div class="balance-card">
                    <div class="balance-header">
                        <i class="fas fa-wallet balance-icon"></i>
                        <span class="balance-label">Current Balance</span>
                    </div>
                    <div class="balance-amount" id="balance-amount">â‚¹0.00</div>
                    <div class="balance-subtitle">**** 1910</div>
                </div>
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" onclick="openModal('income-modal')">
                        <i class="fas fa-plus"></i>
                        <span>Add Income</span>
                    </button>
                    <button class="action-btn primary" onclick="openModal('expense-modal')">
                        <i class="fas fa-minus"></i>
                        <span>Add Expense</span>
                    </button>
                    <button class="action-btn" onclick="switchTab('history')">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transfer</span>
                    </button>
                </div>
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon income">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="stat-value" id="total-income">â‚¹0.00</div>
                        <div class="stat-label">Income</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon expense">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="stat-value" id="total-expense">â‚¹0.00</div>
                        <div class="stat-label">Expenses</div>
                    </div>
                </div>
                <!-- Recent Transactions -->
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-history"></i>
                        Recent Transactions
                    </h3>
                </div>
                <div class="expense-list" id="recent-expenses">
                    <!-- Transactions will be populated by JS -->
                </div>
                <!-- Expense Visualization -->
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
            <!-- Budget Tab -->
            <div id="tab-budget" class="tab-page">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-chart-pie"></i>
                        Budget Overview
                    </h3>
                </div>
                <div class="budget-section">
                    <div id="budget-list">
                        <!-- Budgets will be populated by JS -->
                    </div>
                    <button class="btn btn-primary" onclick="openModal('budget-modal')">
                        <i class="fas fa-plus"></i>
                        Add Budget
                    </button>
                </div>
            </div>
            <!-- History Tab -->
            <div id="tab-history" class="tab-page">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-history"></i>
                        Transaction History
                    </h3>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="calendar-nav" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                        <span id="calendar-month-year"></span>
                        <button class="calendar-nav" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendar-days">
                        <!-- Calendar days will be populated by JS -->
                    </div>
                </div>
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-list"></i>
                        Transactions
                    </h3>
                </div>
                <div class="expense-list" id="all-expenses">
                    <!-- Transactions will be populated by JS -->
                </div>
            </div>
        </main>
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="switchTab('budget')">
                <i class="fas fa-chart-pie"></i>
                <span>Budget</span>
            </button>
            <button class="nav-btn" onclick="switchTab('history')">
                <i class="fas fa-history"></i>
                <span>History</span>
            </button>
        </nav>
    </div>
    <!-- Add Expense Modal -->
    <div id="expense-modal" class="modal">

    <script>
    // Initial data
    let balance = 0;
    let totalIncome = 0;
    let totalExpenses = 0;
    let transactions = [];
    let budgets = {};
    let userName = '';
    let expenseChart = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = null;
    let previousMonthData = null;
    // Category icons mapping
    const categoryIcons = {
        food: 'fas fa-utensils',
        transportation: 'fas fa-car',
        entertainment: 'fas fa-gamepad',
        bills: 'fas fa-file-invoice',
        shopping: 'fas fa-shopping-cart',
        health: 'fas fa-heartbeat',
        other: 'fas fa-question',
        salary: 'fas fa-wallet',
        freelance: 'fas fa-laptop',
        investment: 'fas fa-chart-line',
        gift: 'fas fa-gift'
    };
    // Local Storage Functions
    function saveToLocalStorage() {
        const data = {
            balance,
            totalIncome,
            totalExpenses,
            transactions,
            budgets,
            userName,
            previousMonthData,
            currentMonth,
            currentYear
        };
        localStorage.setItem('expenseTrackerData', JSON.stringify(data));
    }
    function loadFromLocalStorage() {
        const data = localStorage.getItem('expenseTrackerData');
        if (data) {
            const parsed = JSON.parse(data);
            balance = parsed.balance || 0;
            totalIncome = parsed.totalIncome || 0;
            totalExpenses = parsed.totalExpenses || 0;
            transactions = parsed.transactions || [];
            budgets = parsed.budgets || {};
            userName = parsed.userName || '';
            previousMonthData = parsed.previousMonthData || null;
            currentMonth = parsed.currentMonth ?? new Date().getMonth();
            currentYear = parsed.currentYear ?? new Date().getFullYear();
        }
    }
    // Functions
    function getIconForCategory(category) {
        return categoryIcons[category] || 'fas fa-question';
    }
    function getISTDate() {
        return new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
    }
    function formatDate(date) {
        const today = getISTDate();
        if (date.toDateString() === today.toDateString()) {
            return 'Today';
        }
        return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
    }
    function getGreeting() {
        const hour = getISTDate().getHours();
        let greeting;
        if (hour < 12) greeting = 'Good morning';
        else if (hour < 18) greeting = 'Good afternoon';
        else greeting = 'Good evening';
        return userName ? `${greeting}, ${userName}!` : `${greeting}!`;
    }
    function checkAndResetData() {
        const today = getISTDate();
        const currentDay = today.getDate();
        const newMonth = today.getMonth();
        const newYear = today.getFullYear();
        if (newMonth !== currentMonth || newYear !== currentYear) {
            // Store previous month's data
            previousMonthData = {
                balance,
                totalIncome,
                totalExpenses,
                transactions,
                budgets,
                userName,
                month: currentMonth,
                year: currentYear
            };
            // Reset current data for new month
            balance = 0;
            totalIncome = 0;
            totalExpenses = 0;
            transactions = [];
            budgets = {};
            currentMonth = newMonth;
            currentYear = newYear;
            saveToLocalStorage();
            updateUI();
        }
        // Clear June 2025 data after July 10, 2025
        if (newMonth === 6 && newYear === 2025 && currentDay > 10 && previousMonthData && previousMonthData.month === 5 && previousMonthData.year === 2025) {
            previousMonthData = null;
            saveToLocalStorage();
        }
    }
    function exportData() {
        const today = getISTDate();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        // Restrict export of June 2025 data (month: 5) to before or on July 10, 2025
        if (previousMonthData && previousMonthData.month === 5 && previousMonthData.year === 2025 && currentMonth === 6 && currentYear === 2025 && currentDay <= 10) {
            const data = previousMonthData;
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expense_tracker_june_2025_${getISTDate().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('June 2025 data exported successfully.');
        } else if (currentMonth === previousMonthData?.month && currentYear === previousMonthData?.year) {
            // Export current month's data if available
            const data = {
                balance,
                totalIncome,
                totalExpenses,
                transactions,
                budgets,
                userName,
                month: currentMonth,
                year: currentYear
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expense_tracker_${getISTDate().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('Current month data exported successfully.');
        } else {
            alert('No data available to export for the requested period.');
        }
    }
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                // No restrictions on import month/year
                balance = data.balance || 0;
                totalIncome = data.totalIncome || 0;
                totalExpenses = data.totalExpenses || 0;
                transactions = data.transactions || [];
                budgets = data.budgets || {};
                userName = data.userName || '';
                currentMonth = data.month ?? getISTDate().getMonth();
                currentYear = data.year ?? getISTDate().getFullYear();
                saveToLocalStorage();
                updateUI();
                alert('Data imported successfully.');
            } catch (err) {
                alert('Invalid file format. Please upload a valid JSON file.');
            }
        };
        reader.readAsText(file);
    }
    function renderTransactionList(containerId, transactionsToRender, showDeleteButton = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        if (transactionsToRender.length === 0) {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
                <div class="empty-icon"><i class="fas fa-list"></i></div>
                <div class="empty-text">No Transactions</div>
                <div class="empty-subtext">Add a transaction to get started</div>
            `;
            container.appendChild(emptyState);
            return;
        }
        transactionsToRender.forEach(transaction => {
            const expenseItem = document.createElement('div');
            expenseItem.className = 'expense-item';
            const amountClass = transaction.amount < 0 ? 'negative' : 'positive';
            expenseItem.innerHTML = `
                <div class="expense-icon">
                    <i class="${transaction.icon}"></i>
                </div>
                <div class="expense-details">
                    <div class="expense-name">${transaction.name}</div>
                    <div class="expense-meta">
                        <span>${transaction.category}</span>
                        <span>${transaction.date}</span>
                    </div>
                </div>
                <div class="expense-amount ${amountClass}">${transaction.amount < 0 ? '-' : '+'}â‚¹${Math.abs(transaction.amount).toFixed(2)}</div>
                ${showDeleteButton ? `<button class="delete-btn" onclick="deleteTransaction(${transaction.id})"><i class="fas fa-trash"></i></button>` : ''}
            `;
            container.appendChild(expenseItem);
        });
    }
    function deleteTransaction(id) {
        if (confirm('Are you sure you want to delete this transaction?')) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                balance -= transaction.amount;
                if (transaction.amount > 0) {
                    totalIncome -= transaction.amount;
                } else {
                    totalExpenses -= Math.abs(transaction.amount);
                }
                transactions = transactions.filter(t => t.id !== id);
                saveToLocalStorage();
                updateUI();
            }
        }
    }
    function updateBalanceUI() {
        document.getElementById('balance-amount').textContent = `â‚¹${balance.toFixed(2)}`;
    }
    function updateStatsUI() {
        document.getElementById('total-income').textContent = `â‚¹${totalIncome.toFixed(2)}`;
        document.getElementById('total-expense').textContent = `â‚¹${totalExpenses.toFixed(2)}`;
    }
    function calculateCategoryExpenses(category) {
        return transactions
            .filter(t => {
                const transactionDate = new Date(t.date === 'Today' ? getISTDate() : t.date);
                return transactionDate.getMonth() === currentMonth &&
                       transactionDate.getFullYear() === currentYear &&
                       t.amount < 0 &&
                       t.category === category;
            })
            .reduce((total, t) => total + Math.abs(t.amount), 0);
    }
    function renderBudgetList() {
        const budgetList = document.getElementById('budget-list');
        budgetList.innerHTML = '';
        if (Object.keys(budgets).length === 0) {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
                <div class="empty-icon"><i class="fas fa-chart-pie"></i></div>
                <div class="empty-text">No Budgets</div>
                <div class="empty-subtext">Add a budget to start tracking</div>
            `;
            budgetList.appendChild(emptyState);
            return;
        }
        Object.keys(budgets).forEach(category => {
            const spent = calculateCategoryExpenses(category);
            const total = budgets[category];
            const percentage = total > 0 ? (spent / total) * 100 : 0;
            const progressClass = percentage > 90 ? 'danger' : percentage > 75 ? 'warning' : '';
            const budgetCard = document.createElement('div');
            budgetCard.className = 'budget-progress';
            budgetCard.innerHTML = `
                <div class="budget-header">
                    <div class="budget-info">
                        <h4>${category.charAt(0).toUpperCase() + category.slice(1)}</h4>
                        <p>Monthly budget</p>
                    </div>
                    <div class="budget-amount">
                        <div class="budget-spent">â‚¹${spent.toFixed(2)}</div>
                        <div class="budget-total">of â‚¹${total.toFixed(2)}</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${progressClass}" style="width: ${Math.min(percentage, 100)}%"></div>
                </div>
            `;
            budgetList.appendChild(budgetCard);
        });
    }
    function addBudget(category, amount) {
        budgets[category] = amount;
        saveToLocalStorage();
        renderBudgetList();
    }
    function renderExpenseChart() {
        const monthlyTransactions = transactions.filter(t => {
            const transactionDate = new Date(t.date === 'Today' ? getISTDate() : t.date);
            return transactionDate.getMonth() === currentMonth &&
                   transactionDate.getFullYear() === currentYear &&
                   t.amount < 0;
        });
        const categoryTotals = monthlyTransactions.reduce((acc, t) => {
            acc[t.category] = (acc[t.category] || 0) + Math.abs(t.amount);
            return acc;
        }, {});
        const labels = Object.keys(categoryTotals);
        const data = Object.values(categoryTotals);
        const ctx = document.getElementById('expense-chart').getContext('2d');
        if (expenseChart) {
            expenseChart.destroy();
        }
        expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }
    function renderCalendar() {
        const calendarDays = document.getElementById('calendar-days');
        const monthYear = document.getElementById('calendar-month-year');
        calendarDays.innerHTML = '';
        const date = new Date(currentYear, currentMonth, 1);
        date.setTime(date.getTime() + (5.5 * 60 * 60 * 1000)); // Adjust to IST
        const monthName = date.toLocaleString('en-US', { month: 'long', timeZone: 'Asia/Kolkata' });
        monthYear.textContent = `${monthName} ${currentYear}`;
        // Add weekday headers
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            dayEl.textContent = day;
            calendarDays.appendChild(dayEl);
        });
        // Add empty cells for days before the first of the month
        const firstDay = date.getDay();
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-date';
            calendarDays.appendChild(emptyCell);
        }
        // Add days of the month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const transactionDates = transactions.reduce((acc, t) => {
            const tDate = new Date(t.date === 'Today' ? getISTDate() : t.date);
            const dateStr = `${tDate.getFullYear()}-${tDate.getMonth()}-${tDate.getDate()}`;
            if (!acc[dateStr]) acc[dateStr] = [];
            acc[dateStr].push(t);
            return acc;
        }, {});
        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-date';
            const checkDate = new Date(currentYear, currentMonth, i);
            checkDate.setTime(checkDate.getTime() + (5.5 * 60 * 60 * 1000)); // Adjust to IST
            const dateStr = `${checkDate.getFullYear()}-${checkDate.getMonth()}-${checkDate.getDate()}`;
            let expenseSummary = '';
            let amountClass = '';
            if (transactionDates[dateStr]) {
                const dayTransactions = transactionDates[dateStr];
                const netAmount = dayTransactions
                    .reduce((sum, t) => sum + t.amount, 0)
                    .toFixed(0);
                expenseSummary = `${Math.abs(netAmount)}`;
                amountClass = netAmount >= 0 ? 'income' : 'expense';
                dayCell.classList.add('has-transactions');
            }
            dayCell.innerHTML = `
                <span>${i}</span>
                <div class="calendar-expenses ${amountClass}">${expenseSummary}</div>
            `;
            if (selectedDate && selectedDate.getDate() === i && selectedDate.getMonth() === currentMonth && selectedDate.getFullYear() === currentYear) {
                dayCell.classList.add('active');
            }
            dayCell.addEventListener('click', () => {
                selectedDate = new Date(currentYear, currentMonth, i);
                selectedDate.setTime(selectedDate.getTime() + (5.5 * 60 * 60 * 1000)); // Adjust to IST
                updateTransactionListForDate();
                renderCalendar();
            });
            calendarDays.appendChild(dayCell);
        }
    }
    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        selectedDate = null;
        saveToLocalStorage();
        updateTransactionListForDate();
        renderCalendar();
    }
    function updateTransactionListForDate() {
        let filteredTransactions = transactions;
        if (selectedDate) {
            const dateStr = `${selectedDate.getFullYear()}-${selectedDate.getMonth()}-${selectedDate.getDate()}`;
            filteredTransactions = transactions.filter(t => {
                const tDate = new Date(t.date === 'Today' ? getISTDate() : t.date);
                return `${tDate.getFullYear()}-${tDate.getMonth()}-${tDate.getDate()}` === dateStr;
            });
        }
        renderTransactionList('all-expenses', filteredTransactions, true);
    }
    function addTransaction(name, amount, category, date) {
        const id = transactions.length ? Math.max(...transactions.map(t => t.id)) + 1 : 1;
        const icon = getIconForCategory(category);
        const formattedDate = formatDate(new Date(date));
        const newTransaction = { id, name, amount, category, date: formattedDate, icon };
        transactions.push(newTransaction);
        balance += amount;
        if (amount > 0) {
            totalIncome += amount;
        } else {
            totalExpenses += Math.abs(amount);
        }
        saveToLocalStorage();
        updateUI();
    }
    function saveUserName() {
        const nameInput = document.getElementById('user-name').value.trim();
        if (nameInput) {
            userName = nameInput;
            saveToLocalStorage();
            updateGreeting();
            closeModal('settings-modal');
        } else {
            alert('Please enter a valid name.');
        }
    }
    function resetData() {
        if (confirm('Are you sure you want to reset all data? This action cannot be undone.')) {
            balance = 0;
            totalIncome = 0;
            totalExpenses = 0;
            transactions = [];
            budgets = {};
            userName = '';
            previousMonthData = null;
            localStorage.removeItem('expenseTrackerData');
            updateUI();
            closeModal('settings-modal');
        }
    }
    function updateGreeting() {
        document.getElementById('greeting-title').textContent = getGreeting();
    }
    function updateUI() {
        checkAndResetData();
        updateBalanceUI();
        updateStatsUI();
        renderTransactionList('recent-expenses', transactions.slice(-5).reverse(), false);
        renderTransactionList('all-expenses', selectedDate ? transactions.filter(t => {
            const tDate = new Date(t.date === 'Today' ? getISTDate() : t.date);
            return `${tDate.getFullYear()}-${tDate.getMonth()}-${tDate.getDate()}` ===
                   `${selectedDate.getFullYear()}-${selectedDate.getMonth()}-${selectedDate.getDate()}`;
        }) : transactions, true);
        renderBudgetList();
        renderExpenseChart();
        renderCalendar();
        updateGreeting();
        // Set default date for forms
        const todayStr = getISTDate().toISOString().split('T')[0];
        document.getElementById('expense-date').value = todayStr;
        document.getElementById('income-date').value = todayStr;
    }
    function switchTab(tabName) {
        document.querySelectorAll('.tab-page').forEach(tab => {
            tab.classList.remove('active');
        });
        document.getElementById('tab-' + tabName).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        const navBtn = document.querySelector(`.nav-btn[onclick="switchTab('${tabName}')"]`);
        if (navBtn) {
            navBtn.classList.add('active');
        }
        if (tabName === 'home') {
            renderTransactionList('recent-expenses', transactions.slice(-5).reverse(), false);
            renderExpenseChart();
        } else if (tabName === 'history') {
            selectedDate = null;
            updateTransactionListForDate();
            renderCalendar();
        } else if (tabName === 'budget') {
            renderBudgetList();
        }
    }
    function openModal(modalId) {
        document.getElementById(modalId).classList.add('active');
    }
    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }
    // Event listeners
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            e.target.classList.remove('active');
        }
    });
    document.getElementById('expense-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('expense-name').value;
        const amount = parseFloat(document.getElementById('expense-amount').value);
        const category = document.getElementById('expense-category').value;
        const date = document.getElementById('expense-date').value;
        addTransaction(name, -amount, category, date);
        this.reset();
        document.getElementById('expense-date').value = getISTDate().toISOString().split('T')[0];
        closeModal('expense-modal');
    });
    document.getElementById('income-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('income-name').value;
        const amount = parseFloat(document.getElementById('income-amount').value);
        const category = document.getElementById('income-category').value;
        const date = document.getElementById('income-date').value;
        addTransaction(name, amount, category, date);
        this.reset();
        document.getElementById('income-date').value = getISTDate().toISOString().split('T')[0];
        closeModal('income-modal');
    });
    document.getElementById('budget-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const category = document.getElementById('budget-category').value;
        const amount = parseFloat(document.getElementById('budget-amount').value);
        if (amount > 0) {
            addBudget(category, amount);
            this.reset();
            closeModal('budget-modal');
        } else {
            alert('Please enter a valid budget amount.');
        }
    });
    // Initial render
    loadFromLocalStorage();
    updateUI();
    </script>
</body>
</html>
