<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>💰 Expense Tracker</h1>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="expenses">Expenses</button>
            <button class="tab-btn" data-tab="analytics">Analytics</button>
            <button class="tab-btn" data-tab="budgets">Budgets</button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Dashboard Tab -->
            <div class="tab-panel active" id="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-expenses">₹0</div>
                        <div class="stat-label">Total Expenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="month-expenses">₹0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="categories-count">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                </div>

                <div class="recent-expenses">
                    <h3>Recent Expenses</h3>
                    <div class="expense-list" id="recent-expense-list"></div>
                </div>
            </div>

            <!-- Expenses Tab -->
            <div class="tab-panel" id="expenses">
                <div class="section-header">
                    <h3>All Expenses</h3>
                    <button class="btn btn-primary" onclick="showAddExpenseModal()">Add Expense</button>
                </div>
                <div class="expense-list" id="all-expense-list"></div>
            </div>

            <!-- Analytics Tab -->
            <div class="tab-panel" id="analytics">
                <div class="analytics-section">
                    <div class="chart-container">
                        <canvas id="expense-chart"></canvas>
                    </div>
                    <button class="btn btn-secondary" onclick="getInsights()">Get AI Insights</button>
                    <div class="insights-container" id="insights-container"></div>
                </div>
            </div>

            <!-- Budgets Tab -->
            <div class="tab-panel" id="budgets">
                <div class="section-header">
                    <h3>Budget Management</h3>
                    <button class="btn btn-primary" onclick="showAddBudgetModal()">Add Budget</button>
                </div>
                <div class="budget-list" id="budget-list"></div>
            </div>
        </main>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal" id="add-expense-modal">
        <div class="modal-overlay" onclick="hideAddExpenseModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Expense</h3>
                <button class="modal-close" onclick="hideAddExpenseModal()">×</button>
            </div>
            <form class="expense-form" id="expense-form">
                <div class="form-group">
                    <label>Expense Name</label>
                    <input type="text" id="expense-name" required placeholder="e.g., Coffee, Lunch">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="expense-amount" required placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="expense-date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <div class="category-input">
                        <select id="expense-category" required>
                            <option value="">Select category</option>
                            <option value="Food">🍽️ Food</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <option value="Bills">📋 Bills</option>
                            <option value="Entertainment">🎬 Entertainment</option>
                            <option value="Housing">🏠 Housing</option>
                            <option value="Groceries">🛒 Groceries</option>
                            <option value="Health">💊 Health</option>
                            <option value="Education">📚 Education</option>
                            <option value="Personal Care">🧴 Personal Care</option>
                            <option value="Travel">✈️ Travel</option>
                            <option value="Other">📦 Other</option>
                        </select>
                        <button type="button" class="btn-ai" onclick="suggestCategory()">AI</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="expense-description" placeholder="Add a note..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddExpenseModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Budget Modal -->
    <div class="modal" id="add-budget-modal">
        <div class="modal-overlay" onclick="hideAddBudgetModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Budget</h3>
                <button class="modal-close" onclick="hideAddBudgetModal()">×</button>
            </div>
            <form class="budget-form" id="budget-form">
                <div class="form-group">
                    <label>Category</label>
                    <select id="budget-category" required>
                        <option value="">Select category</option>
                        <option value="Food">🍽️ Food</option>
                        <option value="Transportation">🚗 Transportation</option>
                        <option value="Bills">📋 Bills</option>
                        <option value="Entertainment">🎬 Entertainment</option>
                        <option value="Housing">🏠 Housing</option>
                        <option value="Groceries">🛒 Groceries</option>
                        <option value="Health">💊 Health</option>
                        <option value="Education">📚 Education</option>
                        <option value="Personal Care">🧴 Personal Care</option>
                        <option value="Travel">✈️ Travel</option>
                        <option value="Other">📦 Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Budget Amount</label>
                    <input type="number" id="budget-amount" required placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Period</label>
                    <select id="budget-period" required>
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddBudgetModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Budget</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
